<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link type="image/x-icon" rel="icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        .message-container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(33, 33, 33, 0.9);
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h3 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Change background color as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other content */
        }

        /* Loading animation styles */
        .loading-animation {
            width: 150px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            /* Replace 'YOUR_GIPHY_LINK_HERE' with your actual GIF link */
            background-image: url('/static/img/load.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-animation"></div>
    </div>
    <div class="message-container">
        <h3>Password Reset Complete</h3>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="/signin">Sign In</a>
    </div>
    <script>
        const colors = ['#ff0000', '#00ff00', '#0000ff']; // Replace with your desired colors
        let currentColor = 0;

        // Change color every 3 seconds
        setInterval(() => {
            const color = colors[currentColor];
            form.style.backgroundColor = colors[currentColor];
            currentColor = (currentColor + 1) % colors.length;
        }, 3000);

        // Function to hide the loading screen and display the login form
        const hideLoadingScreen = () => {
            const loadingScreen = document.querySelector('.loading-screen');
            const loginForm = document.getElementById('booking-form');

            // Hide loading screen and display login form immediately
            loadingScreen.style.display = 'none';
            loginForm.style.display = 'block';
        };

        // Show loading screen initially
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';

            // Hide loading screen and display login form immediately
            hideLoadingScreen();
        });
    </script>

</body>
</html>
