<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <link type="image/x-icon" rel="icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-image: url('/static/img/Q_S_T_R_Block_Kayal_2728.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 102, 51, 0.9); /* Green background */
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: background-animation 5s infinite alternate;
            border-radius: 4px;
        }

        @keyframes background-animation {
            0% {
                background-color: rgba(0, 153, 76, 0.562); /* Lighter green */
            }
            100% {
                background-color: rgba(204, 255, 153, 0.338); /* Light yellow-green */
            }
        }

        h3 {
            font-size: 36px;
            color: #040404;
            margin-bottom: 30px;
            font-family: 'Great Vibes', cursive;
        }

        p {
            font-size: 18px;
            color: #030303;
            margin-bottom: 30px;
        }

        label {
            font-size: 20px; /* Make the label bigger */
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            border-radius: 20px; /* Make the input container more rounded */
            box-sizing: border-box;
            transition: background-color 0.3s; /* Add transition for smooth color change */
        }

        input[type="password"]:focus,
        form input:focus {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 70px rgb(255, 1, 128); /* Outer box shadow color and size */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for box-shadow */
        }

        input[type="password"]:active,
        form input:active {
            transform: scale(1.1); /* Apply a scale transform for a burst effect */
            box-shadow: 0 0 13000px rgb(68, 4, 244),
                0 0 70px rgb(244, 4, 4); /* Increase the shadow size for a burst effect */
            transition: transform 0.1s ease-in-out,
                box-shadow 0.1s ease-in-out; /* Smooth transitions for both transform and box-shadow */
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #4CAF50; /* Green color for the button */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Change background color as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's above other content */
        }

        /* Loading animation styles */
        .loading-animation {
            width: 150px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            /* Replace 'YOUR_GIPHY_LINK_HERE' with your actual GIF link */
            background-image: url('/static/img/load.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
        }

    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-animation"></div>
    </div>
    <div class="container">
        <h3><center>Enter New Password</center></h3>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="post">
            {% csrf_token %}
            {{form}}
        

            <input type="submit" name="ChangePassword" value="Change my password">
        </form>
    </div>
    <script>
        const colors = ['#ff0000', '#00ff00', '#0000ff']; // Replace with your desired colors
        let currentColor = 0;

        // Change color every 3 seconds
        setInterval(() => {
            const color = colors[currentColor];
            form.style.backgroundColor = colors[currentColor];
            currentColor = (currentColor + 1) % colors.length;
        }, 3000);

        // Function to hide the loading screen and display the login form
        const hideLoadingScreen = () => {
            const loadingScreen = document.querySelector('.loading-screen');
            const loginForm = document.getElementById('booking-form');

            // Hide loading screen and display login form immediately
            loadingScreen.style.display = 'none';
            loginForm.style.display = 'block';
        };

        // Show loading screen initially
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.display = 'flex';

            // Hide loading screen and display login form immediately
            hideLoadingScreen();
        });
    </script>

</body>
</html>
