<!DOCTYPE html>
<html lang="en">
<head>
    <link type="image/x-icon" rel="icon" href="/static/img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6262, #ff8760);
            animation: gradientAnimation 15s infinite alternate-reverse;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .delete-content {
            background: linear-gradient(135deg, #ffe2e2 15%, rgba(255, 255, 255, 0.3) 70%);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            animation: slideIn 1s ease-in-out, fadeIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(150px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        button {
            background-color: #e3342f;
            color: #fff;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #cc1f1a;
        }

        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="delete-content">
        <h2>Delete Profile</h2>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete your account?</p>
            <p>We're sorry to see you go.</p>   
            <button type="submit">Yes, delete my account</button>
        </form>
        
    </div>
</body>
</html>
