<!DOCTYPE html>
<html lang="en">
<head>
    <link type="image/x-icon" rel="icon" href="/static/img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #4f46e5, #78ffd6);
        }

        .main-content {
            background: linear-gradient(135deg, #ffffff 15%, rgba(255, 255, 255, 0.3) 70%);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px; /* Added padding for spacing */
            animation: slideIn 1s ease-in-out, fadeIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div>
            <center><h2 style="font-size: 2rem; font-weight: bold; color: #333;">User Profile</h2></center>
        </div>
        <div>
            <table style="width: 100%; border-collapse: collapse;">
                <tbody>
                    <tr>
                        <td style="padding: 10px; text-align: left; color: #555;">Username</td>
                        <td style="padding: 10px; text-align: left; color: #000;">{{ user.username }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: left; color: #555;">Email</td>
                        <td style="padding: 10px; text-align: left; color: #000;">{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: left; color: #555;">Travellers</td>
                        <td style="padding: 10px; text-align: left; color: #000;">{{ user.number }}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            <div style="padding: 10px; background: #ffffff5e; border-top: 1px solid #ddd; display: flex; justify-content: space-between;">
                <a href="{% url 'edit_account' %}" style="padding: 10px; border: 1px solid transparent; border-radius: 4px; background: #3490dc; color: #fff; text-decoration: none; transition: background 0.3s;">
                    Edit Profile
                </a>
                <a href="{% url 'delete_account' %}" style="padding: 10px; border: 1px solid transparent; border-radius: 4px; background: #e3342f; color: #fff; text-decoration: none; transition: background 0.3s;">
                    Delete Profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
